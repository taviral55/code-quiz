<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Programming Quiz</title>
</head>

<body>

    <div id="quiz-container">
        <h1 id="question">Welcome to the Programming Quiz!</h1>
        <div id="options-container"></div>
        <div class="mb-20" id="timer">Time Left: <span id="time">60</span> seconds</div>
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        <button id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="questions.json"></script>
    <script src="script.js"></script>

</body>

</html>
